<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rclone Explorer</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --primary-color: #2196F3;
            --hover-color: #1976D2;
            --background-color: #f5f5f5;
            --card-background: #ffffff;
            --text-color: #333333;
            --border-color: #e0e0e0;
            --spacing-unit: 16px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: var(--spacing-unit);
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: var(--card-background);
            border-radius: 12px;
            padding: calc(var(--spacing-unit) * 1.5);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .header {
            text-align: center;
            margin-bottom: calc(var(--spacing-unit) * 1.5);
        }

        .header h1 {
            color: var(--primary-color);
            font-size: 1.8rem;
            margin-bottom: var(--spacing-unit);
        }

        .breadcrumb {
            background: #f8f9fa;
            padding: calc(var(--spacing-unit) * 0.5);
            border-radius: 6px;
            margin-bottom: var(--spacing-unit);
            font-size: 0.9rem;
        }

        .breadcrumb span {
            color: var(--primary-color);
            cursor: pointer;
        }

        .breadcrumb span:hover {
            text-decoration: underline;
        }

        .select-wrapper {
            position: relative;
            margin-bottom: var(--spacing-unit);
        }

        select {
            width: 100%;
            padding: calc(var(--spacing-unit) * 0.75);
            font-size: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--card-background);
            appearance: none;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(33, 150, 243, 0.1);
        }

        .select-wrapper::after {
            content: '‚ñº';
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            color: var(--text-color);
            font-size: 0.8rem;
        }

        .file-list {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-bottom: var(--spacing-unit);
            scrollbar-width: thin;
            scrollbar-color: var(--primary-color) transparent;
        }

        .file-list::-webkit-scrollbar {
            width: 6px;
        }

        .file-list::-webkit-scrollbar-thumb {
            background-color: var(--primary-color);
            border-radius: 3px;
        }

        .file-item {
            padding: calc(var(--spacing-unit) * 0.75);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .file-item:hover {
            background-color: rgba(33, 150, 243, 0.05);
        }

        .file-item.selected {
            background-color: rgba(33, 150, 243, 0.1);
        }

        .file-icon {
            margin-right: calc(var(--spacing-unit) * 0.75);
            font-size: 1.2rem;
        }

        .file-name {
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .submit-button {
            width: 100%;
            padding: calc(var(--spacing-unit) * 0.75);
            font-size: 1rem;
            color: white;
            background-color: var(--primary-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .submit-button:hover {
            background-color: var(--hover-color);
        }

        .submit-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .empty-state {
            text-align: center;
            padding: calc(var(--spacing-unit) * 2);
            color: #666;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Rclone Explorer</h1>
        </div>
        
        <div class="breadcrumb" id="breadcrumb">
            <!-- Breadcrumb will be populated by JavaScript -->
        </div>

        <div class="select-wrapper">
            <select id="remoteSelect" aria-label="Select Remote">
                <option value="">Select Remote</option>
            </select>
        </div>

        <div class="file-list" id="fileList">
            <!-- File list will be populated by JavaScript -->
        </div>

        <button id="submitButton" class="submit-button" onclick="submitSelected()" disabled>
            Select Files
        </button>
    </div>

    <script>
        Telegram.WebApp.ready();

        let selectedPaths = [];
        let currentPath = "";
        let pathHistory = [];

        function updateBreadcrumb() {
            const breadcrumb = document.getElementById('breadcrumb');
            const paths = ['Home', ...currentPath.split('/').filter(Boolean)];
            
            breadcrumb.innerHTML = paths.map((path, index) => {
                if (index === paths.length - 1) {
                    return `<span class="current">${path}</span>`;
                }
                return `<span onclick="navigateTo(${index})">${path}</span> / `;
            }).join('');
        }

        function navigateTo(index) {
            if (index === 0) {
                currentPath = "";
            } else {
                const paths = currentPath.split('/').filter(Boolean);
                currentPath = paths.slice(0, index).join('/');
            }
            fetchFiles();
        }

        function fetchRemotes() {
            Telegram.WebApp.sendData(JSON.stringify({"command": "get_remotes" }));
        }

        function fetchFiles() {
            const remote = document.getElementById("remoteSelect").value;
            if (remote) {
                Telegram.WebApp.sendData(JSON.stringify({ 
                    "command": "list_files", 
                    "remote": remote, 
                    "path": "currentPath"
                }));
            }
            updateBreadcrumb();
            updateSubmitButton();
        }

        function updateSubmitButton() {
            const submitButton = document.getElementById('submitButton');
            submitButton.disabled = selectedPaths.length === 0;
            submitButton.textContent = `Select Files (${selectedPaths.length} selected)`;
        }

        Telegram.WebApp.onEvent("mainButtonClicked", function() {
            submitSelected();
        });

        function displayFileList(files) {
            const fileList = document.getElementById("fileList");
            fileList.innerHTML = '';

            if (!files || files.length === 0) {
                fileList.innerHTML = `
                    <div class="empty-state">
                        <p>No files found in this directory</p>
                    </div>
                `;
                return;
            }

            files.forEach(file => {
                const fileElement = document.createElement("div");
                fileElement.className = `file-item ${selectedPaths.includes(file.path) ? 'selected' : ''}`;
                
                fileElement.innerHTML = `
                    <span class="file-icon">${file.isDir ? 'üìÅ' : 'üìÑ'}</span>
                    <span class="file-name">${file.name || file.path.split('/').pop()}</span>
                `;

                fileElement.onclick = () => {
                    if (file.isDir) {
                        currentPath = file.path;
                        pathHistory.push(currentPath);
                        fetchFiles();
                    } else {
                        toggleSelection(file.path, fileElement);
                    }
                };

                fileList.appendChild(fileElement);
            });
        }

        function toggleSelection(path, element) {
            const index = selectedPaths.indexOf(path);
            if (index === -1) {
                selectedPaths.push(path);
                element.classList.add('selected');
            } else {
                selectedPaths.splice(index, 1);
                element.classList.remove('selected');
            }
            updateSubmitButton();
        }

        function submitSelected() {
            if (selectedPaths.length > 0) {
                Telegram.WebApp.sendData(JSON.stringify({ 
                    "command": "submit_paths", 
                    "selected_paths": "selectedPaths"
                }));
                Telegram.WebApp.close();
            }
        }

        // ÂàùÂßãÂåñÈ°µÈù¢
        fetchRemotes();
        Telegram.WebApp.expand();
    </script>
</body>
</html>
