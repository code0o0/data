<body>
    <div class="container">
        <h2>Rclone</h2>
        <select id="remoteSelect" onclick="fetchFiles()">
            <option value="">Select Remote</option>
        </select>


        <div id="fileList"></div>
        <button onclick="submitSelected()">Submit Selected Paths</button>
    </div>

    <script>
        Telegram.WebApp.ready();

        let selectedPaths = [];
        let currentPath = "";

        function fetchRemotes() {
            Telegram.WebApp.sendData(JSON.stringify({ command: "get_remotes" }));
        }

        function fetchFiles() {
            const remote = document.getElementById("remoteSelect").value;
            if (remote) {
                Telegram.WebApp.sendData(JSON.stringify({ command: "list_files", remote: remote, path: currentPath }));
            }
        }

            } catch (e) {
                console.error("Failed to parse data:", e);
                return;
            }
        Telegram.WebApp.onEvent("web_app_data", function (data) {
            const response = JSON.parse(data);

            // Populate remotes dropdown
            if (response.remotes) {
                const select = document.getElementById("remoteSelect");
                select.innerHTML = '';
                response.remotes.forEach(remote => {
                    const option = document.createElement("option");
                    option.value = remote;
                    option.text = remote;
                    select.appendChild(option);
                });
                fetchFiles(); // Fetch files after loading remotes
            }

            // Populate file list
            if (response.files) {
                const fileList = document.getElementById("fileList");
                fileList.innerHTML = '';
                response.files.forEach(file => {
                    const fileElement = document.createElement("div");
                    fileElement.classList.add(file.isDir ? "folder-icon" : "file-icon");
                    fileElement.classList.toggle("selected", selectedPaths.includes(file.path));
                    fileElement.textContent = file.path;
                    fileElement.onclick = () => {
                        if (file.isDir) {
                            currentPath = file.path;
                            fetchFiles();
                        } else {
                            toggleSelection(file.path);
                        }
                    };
                    fileList.appendChild(fileElement);
                });
            }
        });

        function toggleSelection(path) {
            const index = selectedPaths.indexOf(path);
            if (index === -1) {
                selectedPaths.push(path);
            } else {
                selectedPaths.splice(index, 1);
            }
            fetchFiles();
        }

        function submitSelected() {
            Telegram.WebApp.sendData(JSON.stringify({ command: "submit_paths", selected_paths: selectedPaths }));
            Telegram.WebApp.close();
        }

        fetchRemotes();
    </script>
